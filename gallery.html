<!DOCTYPE html>
<html lang="en">
<head>

    <!-- css file-->
    <link rel="stylesheet" href="style.css">
    <title>Gallery page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <section class="header">
        <div class="container">
          <div class="navbar">
              <img src="images/logo.png" class="logo">
              <nav>
                  <ul>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="hobby.html">Hobby</a></li>
                      <li><a href="gallery.html">Gallery</a></li>
                      <li><a href="contact.html">Contact</a></li>
                  </ul>
              </nav>
          </div>
          <h1>My Galleries!</h1>
          <p>Keep this moment in a photograph as our wonderful memories..</p>

          <!-- Images used to open the lightbox -->
          <div class="row">
            <div class="col">
               <img src="images/img1.jpg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="photo01" width="200" height="150" />
            </div>
            <div class="col">
               <img src="images/img2.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="photo02" width="200" height="150" />
            </div>
            <div class="col">
               <img src="images/img3.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="photo03" width="200" height="150" />
            </div>
            <div class="col">
               <img src="images/img4.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="photo04" width="200" height="150" />
            </div>
            <div class="col">
               <img src="images/img5.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="photo05" width="200" height="150" />
            </div>
          </div>

          <!-- The modal Lightbox -->
          <div id="Lightbox" class="modal">
            <span class="close pointer" onclick="closeLightbox()">&times;</span>
            <div class="modal-content">
              <div class="slide">
                  <img src="images/img1.jpg" class="image-slide" alt="photo01" />
              </div>
              <div class="slide">
                  <img src="images/img2.jpg" class="image-slide" alt="photo02" />
              </div>
              <div class="slide">
                  <img src="images/img3.jpg" class="image-slide" alt="photo03" />
              </div>
              <div class="slide">
                  <img src="images/img4.jpg" class="image-slide" alt="photo04" />
              </div>
              <div class="slide">
                  <img src="images/img5.jpg" class="image-slide" alt="photo05" />
              </div>

              <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
              <a class="next" onclick="changeSlide(1)">&#10095;</a>

            <div class="dots">
            <div class="col">
              <img src="images/img1.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="photo01" />
            </div>
            <div class="col">
              <img src="images/img2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="photo02" />
            </div>
            <div class="col">
              <img src="images/img3.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="photo03" />
            </div>
            <div class="col">
              <img src="images/img4.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="photo04" />
            </div>
            <div class="col">
              <img src="images/img5.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="photo05" />
            </div>
          </div>
        </div>
      </div>

      <script>
      // Initialize here and run showSlide() to give your lightbox a default state.
      let slideIndex = 1;
      showSlide(slideIndex);

      function openLightbox() {
        document.getElementById('Lightbox').style.display = 'block';
      }

      function closeLightbox() {
        document.getElementById('Lightbox').style.display = 'none';
      };

      function changeSlide(n) {
        showSlide(slideIndex += n);
      };

      function toSlide(n) {
        showSlide(slideIndex = n);
      };

      // This is your logic for the light box. It will decide which slide to show
      // and which dot is active.

      function showSlide(n) {
        const slides = document.getElementsByClassName('slide');
        let modalPreviews = document.getElementsByClassName('modal-preview');

        if (n > slides.length) {
          slideIndex = 1;
        };

        if (n < 1) {
          slideIndex = slides.length;
        };

        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        };

        for (let i = 0; i < modalPreviews.length; i++) {
          modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
        };

        slides[slideIndex - 1].style.display = 'block';
        modalPreviews[slideIndex - 1].className += ' active';
      };
    </script>

    </div>

    </section>

</body>
</html>
